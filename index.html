    <p>space = clear</p>
    <p>KeyBoard press = green circle</p>
    <script>
        // happens ONCE
function setup() {
  createCanvas(600, 400);
  background(250, 250, 100);
}

//LOOP
function draw() {
  noStroke();
  fill(250, 200, 200, 70);
  ellipse(mouseX, mouseY, 25, 25);

}

function mousePressed(){
  noStroke();
  fill(0, 200, 0);
  ellipse(mouseX, mouseY, 50, 50);
  }

//when mouse is pressed
function keyPressed(){
background(250, 250, 100);
}
    </script>
