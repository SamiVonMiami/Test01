    <script>
        // happens ONCE
function setup() {
  var c = createCanvas(windowWidth, windowHeight - 129);
  c.parent('p5Div');
  background(250, 250, 100);
}

//LOOP
function draw() {
if (mouseIsPressed) {
    fill(250, 200, 200, 70);
    noStroke();
    ellipse(mouseX, mouseY, 30, 30);
}
}

//when mouse is pressed
function keyPressed(){
    fill(0, 250, 0);
    noStroke();
    ellipse(mouseX, mouseY, 30, 30);
}
    </script>
